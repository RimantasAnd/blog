<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xml:lang="en">

<head th:insert="fragments/head :: head('read post')"></head>

<body>

<header th:insert="fragments/head :: menu"></header>

        <body>
        <div class="container">

            <div class="card">
                <div th:replace="fragments/postFragment :: postReadingHeader"></div>
                <div class="card-body">
                    <p class="card-text" th:utext="${post.getPostText()}"></p>
                </div>
            </div>
            <div th:if="${post.isCommentsLocked()}">
                <h3 th:text=#{postCommentsIsBlockedByAdmin}></h3>
            </div>
            <div class="container"></div>

            <div th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
                <div th:replace="fragments/elements :: linkAsButton(btnType='active',btnText=#{postProposeToBan},url=${urlBuilder.replaceQueryParam('action', 'ban').toUriString()})"></div>
            </div>

            </div>


        </div>
        <div th:replace="fragments/footer :: footer-scripts"></div>

        </body>
</<html>
